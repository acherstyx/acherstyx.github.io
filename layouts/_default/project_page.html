<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content={{ .Title }}>
    <meta name="keywords" content="Video Matting, Transformer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">

    <link rel="stylesheet" href="/project/css/bulma.min.css">
    <link rel="stylesheet" href="/project/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="/project/css/bulma-slider.min.css">
    <link rel="stylesheet" href="/project/css/fontawesome.all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <link rel="stylesheet" href="/project/css/index.css">
    <script defer src="/project/js/fontawesome.all.min.js"></script>

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
        integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
        integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
        integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>

<body>

    <main class="main">
        {{- if .Content }}
        {{ .Content }}
        {{- end }}
    </main>

    <footer class="footer" style="color: gray;font-size: small;background-color: inherit;padding: 10px">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="content">
                        <p style="text-align: center;">
                            Web template is from <a href="https://github.com/nerfies/nerfies.github.io">nerfies</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

<style>
    .container ul {
        list-style-type: disc;
        padding-left: 20px;
        font-size: 0.9em;
    }

    table td {
        align-content: center;
    }

    .subtitle {
        font-size: 11pt;
        color: gray;
    }
</style>

</html>
